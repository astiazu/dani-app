<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Aplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NeigyApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <!-- <a href="/tasks/">Tareas Pendientes</a> esta es una manera de escribirlo -->
                        <!-- laotra es mediante jinja con el nombre de la url-->
                        <a href="{% url 'tasks' %}" class="nav-link">Tareas Pendientes</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'tasks_completed' %}" class="nav-link">Tareas Completadas</a>
                    </li>
                    <li class="nav-item">
                        <a href="/tasks/create" class="nav-link">Crear tareas</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout/" class="nav-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="/signup/" class="nav-link">SignUp</a>
                    </li>
                    <li class="nav-item">
                        <a href="/signin/" class="nav-link">SignIn</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content%}

    {% endblock%}

</body>

</html>
